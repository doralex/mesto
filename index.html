<!DOCTYPE html> 
<html lang="ru"> 
 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
  <link rel="stylesheet" href="./pages/index.css"> 
  <title>Mesto</title> 
  <meta name="description" content="4th project YaPraktikum" /> 
</head> 
 
<body class="root"> 
 
  <div class="content">         
      <header class="header"> 
        <a href="#" class="header__link" target="_self"> 
          <div class="header__logo"></div> 
        </a> 
        <div class="header__line"></div> 
      </header> 
 
      <main class="main"> 
 
        <section class="profile"> 
          <div class="profile__group"> 
            <div class="profile__avatar"></div>             
            <div class="profile__info"> 
              <h1 class="profile__title">Жак-Ив Кусто</h1> 
              <button class="profile__edit-button"></button> 
              <p class="profile__subtitle">Исследователь океана</p> 
            </div> 
          </div> 
          <button class="profile__add-button"></button> 
        </section> 
 
        <section class="elements"> 
          <ul class="elements__list"> 
            <li class="elements__item element"> 
              <img src="images/boat.jpg" alt="Лодка" class="element__image"> 
              <div class="element__info"> 
                <h2 class="element__title">Лодка</h2> 
                <button class="element__like"></button>  
              </div> 
            </li> 
            <li class="elements__item element"> 
              <img src="images/morda.jpg" alt="Тигр" class="element__image"> 
              <div class="element__info"> 
                <h2 class="element__title">Тигр</h2> 
                <button class="element__like"></button>  
              </div> 
            </li> 
            <li class="elements__item element"> 
              <img src="images/bridge.jpg" alt="Мостик" class="element__image"> 
              <div class="element__info"> 
                <h2 class="element__title">Мостик, пруд и осень</h2> 
                <button class="element__like"></button>  
              </div> 
            </li> 
            <li class="elements__item element"> 
              <img src="images/karachaevsk.jpg" alt="Карачаевск" class="element__image"> 
              <div class="element__info"> 
                <h2 class="element__title">Карачаевск</h2> 
                <button class="element__like"></button>  
              </div> 
            </li> 
            <li class="elements__item element"> 
              <img src="images/elbrus.jpg" alt="Эльбрус" class="element__image"> 
              <div class="element__info"> 
                <h2 class="element__title">Эльбрус</h2> 
                <button class="element__like"></button>  
              </div> 
            </li> 
            <li class="elements__item element"> 
              <img src="images/dombay.jpg" alt="Домбай" class="element__image"> 
              <div class="element__info"> 
                <h2 class="element__title">Домбай</h2> 
                <button class="element__like"></button> 
              </div> 
            </li> 
          </ul> 
        </section> 
      </main> 
 
      <footer class="footer"> 
        <p class="footer__copyright">A. Doroshenko &copy; 2021 Mesto Russia</p> 
      </footer>       
  </div> 
 
  <div class="edit-form"> 
    <div class="edit-form__popup"> 
      <form class="edit-form__form"> 
        <h2 class="edit-form__title">Редактировать профиль </h2>       
        <input class="edit-form__item-form" type="text" name="title" value=""> 
        <input class="edit-form__item-form" type="text" name="subtitle" value=""> 
        <input class="edit-form__button" type="submit" value="Сохранить"> 
      </form> 
      <a href="#" class="edit-form__close" target="_self"></a> 
    </div>              
  </div> 
 
  <script src="scripts/index.js"></script>  
 
</body> 
</html>
